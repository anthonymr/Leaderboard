<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <main>
    <h1 class="box">
      <div class="chart-icon">
        <div></div>
        <div></div>
        <div></div>
      </div>
      Leaderboard
    </h1>
    <section class="box">
      <section class="scores-section">
        <div>
          <h2>Recent scores</h2>
          <button id="refresh-all-scores">Refresh <div class="refresh-icon"></div></button>
        </div>
        <ul id="score-list">
        </ul>
      </section>
      <aside class="add-new-score">
        <h2>Add your score</h2>
        <form>
          <input id="new-score-name" type="text" placeholder="Your name">
          <input id="new-score-score" type="number" placeholder="Your score" min="0">
          <button id="new-score-submit" class="primary">Submit</button>
        </form>
      </aside>
    </section>
  </main>

</body>

</html>
